<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page - Zamazon</title>
  </head>
  <body style="text-align: center">
    <img
      src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg"
      alt="loginLogo"
    />
    <form action="#">
      <label for="name">Name</label>
      <input id="name" type="text" />
      <br />
      <label for="SRN">SRN </label>
      <input type="text" id name="SRN" />
      <br />
      <label for="email">E-Mail</label>
      <input type="email" id="email placeholder="abc@example.com">
      <br />
      <label for="gender">Gender</label>
      <ul id="gender" >
        <input type="radio" name="male" id="male" >Male</input>
        <input type="radio" name="female" id="female"> Female </input>
        <input type="radio" name="others" id="others"> Others </input>
      </ul>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
    <footer>
      <a href="./home.html">Return Home</a>
    </footer>
  </body>
</html>
